<app-profile></app-profile>
<div *ngIf="userPosts" class="outer-wrapper">
  <div *ngFor="let post of userPosts">
    <div class="card">
      <div class="publication-wrapper">
        <div class="title-description-wrapper">
          <span id="title">{{ post.title }}</span>
          <span id="description">{{ post.description.slice(0, 20) }}...</span>
        </div>
        <span class="go-to-link">VIEW PUBLICATION></span>
      </div>
    </div>
  </div>
</div>
