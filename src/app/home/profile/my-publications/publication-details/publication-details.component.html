<div *ngIf="currentPost">
  <div class="post-wrapper">
    <div>
      <div
        class="post-image"
        style="background-image: url('{{ currentPost.imageUrl }}');"
      ></div>
    </div>
    <div class="post-card">
      <div id="title-section">
        <h2 id="h2-title">{{ currentPost.title }}</h2>
      </div>
      <div id="description-section">
        <p id="p-description">{{ currentPost.description }}</p>
      </div>
      <form
        [formGroup]="form"
        (ngSubmit)="postComment()"
        class="add-comment-section"
      >
        <input
          name="commentInput"
          id="comment-input"
          type="text"
          placeholder="Tell us what you think..."
          formControlName="comment"
        />
        <div class="add-comment-button-wrapper">
          <button type="submit" class="button">ADD COMMENT</button>
        </div>
      </form>
      <div class="view-comments-button-wrapper">
        <div *ngIf="postComments">
          <div class="comment-section-wrapper">
            <div *ngFor="let comment of postComments">
              <div class="comment-div">
                <div id="content">
                  <div id="user-info-div">
                    <span id="user-fullname-span"
                      >{{ comment.author.fullName }}
                    </span>
                    <span>@{{ comment.author.team }}</span>
                  </div>
                  <span>{{ comment.comment }}</span>
                </div>
                <div id="likes"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
